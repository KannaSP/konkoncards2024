<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
	
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/layers.css">
    <link rel="stylesheet" href="styles/album.css">
  </head>
  <body>
    <video id="audioplayer" muted autoplay loop class="hidden_audio_player">
        <source src="assets/Luz Solart - Luna Cantina.mp3" type="audio/mp3">
    </video>
    <div class="navigation_bar color_option_06">
        <ul class="navbar_horz color_option_06 mochiy-pop-one-regular-JP-only-impact">
            <li class="navbar_link_horz" id="navbar_link_01"><a href="index.html">Home</a></li>
            <li class="navbar_link_horz" id="navbar_link_02"><a href="game.html">Game</a></li>
            <li class="navbar_link_horz" id="navbar_link_03"><a href="credits.html">Credits</a></li>
            <li class="navbar_link_horz" id="navbar_link_04"><a href="album.html">Album</a></li>
            <button id="mute_button_navbar" type="button" class="mute_button sound_off navbar_mute" value="mute/unmute" onclick="mute_toggle()"></button>
            <input id="volume_control_navbar" type="range" min="0" max="100" value="10" oninput="set_volume()">
        </ul>
    </div>
    <div id="transition_screen" class="transition_screen trscreen_inactive">
        <img id="transition_letter_image" src="assets/LETTER.png" class="transition_letter_image" alt="Love Letter for Fubuki"></img>
    </div>
    <div id="fullscreen_display" class="opacity_0 z_m1 fullscreen_display_container" onclick="close_full_size_display()">
        <img id="fullscreen_image" class="fullscreen_image" onclick="flip_card()">
        </img>
        <div id="controls_bar" class="controls_bar_container">
            <button id="rotate_card" class="album_controls rotate_card" onclick="rotate_card_div()">Rotate Card</button>
            <button id="previous_card" class="album_controls previous_card" onclick="load_prev_card_div()">Previous Card</button>
            <button id="next_card" class="album_controls next_card" onclick="load_next_card_div()">Next Card</button>
            <button id="hide_controls" class="album_controls hide_controls" onclick="hide_controls_z_dive()">Hide Controls</button>
        </div>
    </div>
    <!-- BE VERY WARY OF OFF BY ONE ERROR!!! THIS ARRAY STARTS FROM 1 !!! -->
    <div id="container" class="container-div grid_style z_10" onscroll="album_scrolling_event()">
        <div id="previous_page_controls" class="previous_page_controls z_20" onclick="prev_page()">
            <img src="assets/trianglesmall.svg" class="previous_page_control_button" alt="next_page"/>
        </div>
        <div id="shelf_1" class="shelf_container">
            <div id="shelf_1a" class="shelf">
                <img id="card-collection-1" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-2" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-3" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <br/>
                <img class="shelf_rack shelf_rack_bg01" />
            </div>
            <div id="shelf_1b" class="shelf">
                <img id="card-collection-4" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-5" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-6" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <br/>
                <img class="shelf_rack shelf_rack_bg02" />
            </div>
            <div id="shelf_1c" class="shelf">
                <img id="card-collection-7" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-8" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-9" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <br/>
                <img class="shelf_rack shelf_rack_bg03" />
            </div>
            <div id="shelf_1d" class="shelf">
                <img id="card-collection-10" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-11" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <img id="card-collection-12" class="card_on_display" data-arrnum="-1" onclick="open_full_size_display()" />
                <br/>
                <img class="shelf_rack shelf_rack_bg04" />
            </div>
        </div>
        <div id="next_page_controls" class="next_page_controls z_20" onclick="next_page()">
            <img src="assets/trianglesmall.svg" class="next_page_control_button" alt="next_page"/>
        </div>
    </div>
    <script type="text/javascript" src="scripts/audioplayer.js"></script> 
    <script type="text/javascript" src="scripts/album.js"></script> 
    <script type="module" src="scripts/album_interactions.js"></script> 
  </body>
</html>
