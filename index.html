<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
	
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/homepage.css">
  </head>
  <body>
    <!-- Apparently <audio> doesn't work so I'm using <video> 
    https://stackoverflow.com/questions/66849355/muted-audio-autoplay-is-not-working-in-chrome 
    -->
    <video id="audioplayer" muted autoplay loop class="hidden_audio_player">
        <source src="assets/Luz Solart - Luna Cantina.mp3" type="audio/mp3">
    </video>
    <div id="container" class="container-div">
        <img src="assets/Spinning light decoration.png" id="spinning-light" class="normal-spinning-light" />
        <img src="assets/Corner rail decoration long.png" id="corner-rail-decor-upper-left" class="corner-rail-decor upper-left-corner normal-rail-animation" />
        <div id="graphical-zone" class="graphical-zone idle-animation">
            <img src="assets/Title 01.png" id="konkoncards" class="title_text" />
            <button id="mute_button" type="button" class="mute_button sound_off" value="mute/unmute" onclick="mute_toggle()"></button>
            <input id="volume-control" type="range" min="0" max="100" value="10" oninput="set_volume()">
        </div>
        <div id="interaction-zone" class="interaction-zone active-animation">
            <a href="game.html">
                <img src="assets/Play card.png" id="play-card" class="homepage-card play-card card-idle-animation"/>
            </a>
            
            <a href="album.html">
                <img src="assets/Collection card.png" id="collection-card" class="homepage-card collection-card card-idle-animation"/>
            </a>
            
            <a href="credits.html">
                <img src="assets/Credit card.png" id="credit-card" class="homepage-card credit-card card-idle-animation"/>
            </a>
        </div>
        <img src="assets/Corner rail decoration long.png" id="corner-rail-decor-bottom-right" class="corner-rail-decor bottom-right-corner normal-rail-animation" />
    </div>
    <script type="text/javascript" src="scripts/audioplayer.js"></script>
  </body>
</html>
